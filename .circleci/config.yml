version: 2.1
jobs:
  run_reviews_tests:
    docker:
      - image: circleci/node:10
      - image: circleci/postgres:11-alpine-ram
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSGRES_DB: reviews
    steps:
      - checkout
      - run:
          name: install npm dependencies
          command: |
            npm install --save
      - run:
          name: run unit tests
          command: |
            npm run test
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
workflows:
  node-tests:
    jobs:
      - run_reviews_tests

